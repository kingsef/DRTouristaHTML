                <table class="regform_tbl">
                    <tr>
                        <th colspan="2" style="text-align: center; font-size:30px; font-weight: bold;">Registration</th>

                    <tr><th>Login Information</th></tr>
                    <tr>
                        <th>Username</th>

                    <tr>
                        <th>First Name</th>

                                <option value="Female">Female</option>
                            </select>
                        </td>
                    </tr>
                    <tr><th>&nbsp;</th></tr>
                    <tr><th colspan="2">Contact Information</th></tr>
                    <tr>
                        <th>Phone Number</th>
                        <td><input type="text" name="Pnumber" required></td>
                    </tr>
                    <tr>
                        <th>Email Address</th>
                        <td><input type="email" name="user_email" required></td>
                    </tr>
                    <tr>
                        <th>Address</th>
                        <td><input type="text" name="address" id="" required></td>
                    </tr>
                    <tr><td>&nbsp;</td></tr>
                    <tr><td colspan="2" style="text-align: center;"><input name="add" type="submit" value="Submit"></td></tr>
                </table>
                
            </form>
